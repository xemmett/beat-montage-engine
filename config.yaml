style:
  intro:
    tags: ["silhouette", "soft light", "firelight", "rain"]
    entities: ["dog"]  # Optional: require clips to contain these entities
    max_motion: 0.3
    max_silence: 0.6
  
  drop:
    tags: ["scrolling headlines", "media frenzy", "social media feed", "online argument", "culture war", "hard shadows", "neon lighting", "digital glitch"]
    entities: ["dog"]
    max_motion: 0.95
    max_silence: 0.05
  
  breakdown:
    tags: ["empty corridor", "fog", "rain", "mechanical interior", "hard shadows"]
    max_motion: 0.2
    max_silence: 0.7
  
  outro:
    tags: ["wide landscape", "silhouette", "firelight", "fog"]
    # entities: ["person"]
    max_motion: 0.4
    max_silence: 0.5

  

