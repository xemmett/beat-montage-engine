# Beat Montage Engine Configuration

# Number of beats per clip (1 = cut on every beat, 2 = every 2 beats)
beats_per_clip: 1

# Min score/confidence for tag and entity matching (0.0â€“1.0)
min_tag_score: 0.8
min_entity_confidence: 0.8

# Style mapping: maps section types to clip query parameters
style:
  intro:
    tags: ["calm", "ambient"]
    # entities: ["person", "face"]  # Optional: require clips to contain these entities
    max_motion: 1.0
    max_silence: 1.0
  
  drop:
    tags: ["running", "night"]
    # entities: ["car", "crowd"]
    max_motion: 1.0
    max_silence: 1.0
  
  breakdown:
    tags: ["calm", "coast"]
    max_motion: 1.0
    max_silence: 1.0
  
  outro:
    tags: ["crowd"]
    # entities: ["person"]
    max_motion: 0.4

# Optional: year range filters
# year_min: 1980
# year_max: 2000

# Optional: source filter
# source: "archive"  # or "youtube"