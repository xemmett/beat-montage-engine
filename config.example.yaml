# Beat Montage Engine Configuration

# Number of beats per clip (1 = cut on every beat, 2 = every 2 beats)
beats_per_clip: 1

# Min score/confidence for tag and entity matching (0.0â€“1.0)
min_tag_score: 0.8
min_entity_confidence: 0.8

# Style mapping: maps section types to clip query parameters
# Style: define any combination of fields. Use only what you need.
# description = semantic search (CLIP); tags/entities = filter; motion/silence = signal filters
style:
  intro:
    tags: ["calm", "ambient"]
    # description: "peaceful sunrise over water"  # Semantic search - use alone or with tags
    # entities: ["person", "face"]
    max_motion: 1.0
    max_silence: 1.0
  
  drop:
    tags: ["running", "night"]
    # description: "chaotic crowd chasing"
    max_motion: 1.0
    max_silence: 1.0
  
  breakdown:
    # Example: description-only (no tags/entities)
    description: "lonely figure in empty room"
    max_motion: 0.2
    max_silence: 0.8
  
  outro:
    tags: ["crowd"]
    max_motion: 0.4

# Optional: year range filters
# year_min: 1980
# year_max: 2000

# Optional: source filter
# source: "archive"  # or "youtube"